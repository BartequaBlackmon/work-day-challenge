<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">Sunday, December 5th 2021</p>
  </header>
  <div class="container">
    <div id="hour9" class="row time-block past">
      <div class="hour col-md-2">9 Am</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="hour10" class="row time-block past">
      <div class="hour col-md-2">10 Am</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="hour11" class="row time-block past">
      <div class="hour col-md-2">11 AM</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="hour12" class="row time-block past">
      <div class="hour col-md-2">12 PM</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="hour13" class="row time-block present">
      <div class="hour col-md-2">1 Pm</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="hour14" class="row time-block future">
      <div class="hour col-md-2">2 Pm</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="hour15" class="row time-block future">
      <div class="hour col-md-2">3 PM</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="hour16" class="row time-block future">
      <div class="hour col-md-2">4 PM</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="hour17" class="row time-block future">
      <div class="hour col-md-2">5 PM</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <!-- Timeblocks go here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
